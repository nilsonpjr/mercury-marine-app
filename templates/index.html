<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mercury Marine - Consultas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2e0c6d3e9.js" crossorigin="anonymous"></script>
  <style>
    body {
      background: linear-gradient(135deg, #0b172a, #122e52);
      min-height: 100vh;
      color: #fff;
    }
    .navbar {
      background-color: #000;
    }
    .card {
      border: none;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      background-color: #f8f9fa;
      color: #000;
    }
    .btn-primary {
      background-color: #d71920;
      border: none;
    }
    .btn-primary:hover {
      background-color: #b0151b;
    }
    .result-box {
      background-color: #ffffff;
      border-radius: 0.75rem;
      padding: 1rem;
      margin-top: 1rem;
      box-shadow: inset 0 0 6px rgba(0,0,0,0.1);
    }
    .table th {
      background-color: #122e52;
      color: #fff;
    }
    .table-striped tbody tr:nth-of-type(odd) {
      background-color: rgba(18,46,82,0.05);
    }
    .info-card {
      background-color: #f1f3f5;
      border-radius: 0.5rem;
      padding: 0.75rem 1rem;
      margin-bottom: 0.5rem;
    }
    .info-label {
      font-weight: 600;
      color: #122e52;
    }
    .status-ok {
      color: #0c9d50;
      font-weight: bold;
    }
    .status-expirado {
      color: #d71920;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-dark px-4">
    <a class="navbar-brand fw-bold text-uppercase" href="#">
      <i class="fa-solid fa-water"></i> Mercury Marine
    </a>
  </nav>

  <!-- Conteúdo principal -->
  <div class="container py-5">
    <div class="row g-4">
      <!-- Card Preço -->
      <div class="col-12 col-md-6">
        <div class="card p-4 h-100">
          <h4 class="text-center mb-4 text-primary"><i class="fa-solid fa-tag"></i> Pesquisar Preço</h4>
          <form id="precoForm">
            <div class="mb-3">
              <label for="item" class="form-label">Item</label>
              <input type="text" id="item" name="item" class="form-control" placeholder="Ex: 8M0151676" required>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary px-4">
                <i class="fa-solid fa-magnifying-glass"></i> Pesquisar
              </button>
            </div>
          </form>
          <div id="precoResult" class="result-box d-none"></div>
        </div>
      </div>

      <!-- Card Garantia -->
      <div class="col-12 col-md-6">
        <div class="card p-4 h-100">
          <h4 class="text-center mb-4 text-primary"><i class="fa-solid fa-shield-halved"></i> Consultar Garantia</h4>
          <form id="garantiaForm">
            <div class="mb-3">
              <label for="nro_motor" class="form-label">Número do Motor</label>
              <input type="text" id="nro_motor" name="nro_motor" class="form-control" placeholder="Ex: 2B765432" required>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary px-4">
                <i class="fa-solid fa-search"></i> Consultar
              </button>
            </div>
          </form>
          <div id="garantiaResult" class="result-box d-none"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Formata lista (tabela de preços)
    function renderPriceTable(data) {
      if (!Array.isArray(data)) data = [data];
      if (data.length === 0) return "<p class='text-muted'>Nenhum resultado encontrado.</p>";

      const keys = Object.keys(data[0]);
      let table = `
        <div class="table-responsive">
          <table class="table table-striped table-bordered mt-3">
            <thead>
              <tr>${keys.map(k => `<th>${k.toUpperCase()}</th>`).join('')}</tr>
            </thead>
            <tbody>
              ${data.map(item => `
                <tr>${keys.map(k => `<td>${item[k] || ''}</td>`).join('')}</tr>
              `).join('')}
            </tbody>
          </table>
        </div>`;
      return table;
    }

    // Formata informações de garantia (em cards)
    function renderWarrantyInfo(data) {
      if (!data || typeof data !== "object") return "<p class='text-muted'>Nenhuma informação encontrada.</p>";

      const status = data.status_garantia?.toUpperCase().includes("FORA")
        ? `<span class='status-expirado'>${data.status_garantia}</span>`
        : `<span class='status-ok'>${data.status_garantia}</span>`;

      return `
        <div class="info-card"><span class="info-label">Modelo:</span> ${data.modelo || "-"}</div>
        <div class="info-card"><span class="info-label">Número do Motor:</span> ${data.nro_motor || "-"}</div>
        <div class="info-card"><span class="info-label">Número de Série:</span> ${data.nro_serie || "-"}</div>
        <div class="info-card"><span class="info-label">Cliente:</span> ${data.nome_cli || "-"}</div>
        <div class="info-card"><span class="info-label">Data da Venda:</span> ${data.dt_venda || "-"}</div>
        <div class="info-card"><span class="info-label">Validade da Garantia:</span> ${data.vld_garantia || "-"}</div>
        <div class="info-card"><span class="info-label">Status da Garantia:</span> ${status}</div>
      `;
    }

    async function handleForm(event, resultId, endpoint, fieldName, type) {
      event.preventDefault();
      const value = document.getElementById(fieldName).value;
      const resultBox = document.getElementById(resultId);
      resultBox.classList.remove('d-none');
      resultBox.innerHTML = "<div class='text-secondary'><i class='fa-solid fa-spinner fa-spin'></i> Consultando...</div>";

      try {
        const response = await fetch(endpoint, {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: `${fieldName}=${encodeURIComponent(value)}`,
        });
        const data = await response.json();

        if (type === "price") {
          resultBox.innerHTML = "<h6 class='fw-bold text-success'>Resultado:</h6>" + renderPriceTable(data);
        } else if (type === "warranty") {
          resultBox.innerHTML = "<h6 class='fw-bold text-success'>Informações de Garantia:</h6>" + renderWarrantyInfo(data);
        }
      } catch (error) {
        resultBox.innerHTML = "<span class='text-danger'>Erro ao consultar. Tente novamente.</span>";
      }
    }

    document.getElementById("precoForm").addEventListener("submit", (e) => {
      handleForm(e, "precoResult", "/pesquisar_preco", "item", "price");
    });

    document.getElementById("garantiaForm").addEventListener("submit", (e) => {
      handleForm(e, "garantiaResult", "/consultar_garantia", "nro_motor", "warranty");
    });
  </script>
</body>
</html>
