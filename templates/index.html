<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mercury Marine - Consultas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2e0c6d3e9.js" crossorigin="anonymous"></script>
  <style>
    body {
      background: linear-gradient(135deg, #0b172a, #122e52);
      min-height: 100vh;
      color: #fff;
    }
    .navbar {
      background-color: #000;
    }
    .card {
      border: none;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      background-color: #f8f9fa;
      color: #000;
    }
    .btn-primary {
      background-color: #d71920;
      border: none;
    }
    .btn-primary:hover {
      background-color: #b0151b;
    }
    .result-box {
      white-space: pre-wrap;
      background-color: #f1f3f5;
      border-radius: 0.5rem;
      padding: 1rem;
      font-family: monospace;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-dark px-4">
    <a class="navbar-brand fw-bold text-uppercase" href="#">
      <i class="fa-solid fa-water"></i> Mercury Marine
    </a>
  </nav>

  <!-- Conteúdo principal -->
  <div class="container py-5">
    <div class="row g-4">
      <!-- Card Preço -->
      <div class="col-12 col-md-6">
        <div class="card p-4 h-100">
          <h4 class="text-center mb-4 text-primary"><i class="fa-solid fa-tag"></i> Pesquisar Preço</h4>
          <form id="precoForm">
            <div class="mb-3">
              <label for="item" class="form-label">Item</label>
              <input type="text" id="item" name="item" class="form-control" placeholder="Ex: 8M0151676" required>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary px-4"><i class="fa-solid fa-magnifying-glass"></i> Pesquisar</button>
            </div>
          </form>
          <div id="precoResult" class="mt-4 result-box text-dark d-none"></div>
        </div>
      </div>

      <!-- Card Garantia -->
      <div class="col-12 col-md-6">
        <div class="card p-4 h-100">
          <h4 class="text-center mb-4 text-primary"><i class="fa-solid fa-shield-halved"></i> Consultar Garantia</h4>
          <form id="garantiaForm">
            <div class="mb-3">
              <label for="nro_motor" class="form-label">Número do Motor</label>
              <input type="text" id="nro_motor" name="nro_motor" class="form-control" placeholder="Ex: 2B765432" required>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary px-4"><i class="fa-solid fa-search"></i> Consultar</button>
            </div>
          </form>
          <div id="garantiaResult" class="mt-4 result-box text-dark d-none"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    async function handleForm(event, formId, resultId, endpoint, fieldName) {
      event.preventDefault();
      const value = document.getElementById(fieldName).value;
      const resultBox = document.getElementById(resultId);
      resultBox.classList.remove('d-none');
      resultBox.innerHTML = "<span class='text-secondary'>Consultando...</span>";

      try {
        const response = await fetch(endpoint, {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: `${fieldName}=${encodeURIComponent(value)}`,
        });

        const data = await response.json();
        resultBox.innerHTML = "<b>Resultado:</b><br>" + JSON.stringify(data, null, 2);
      } catch (error) {
        resultBox.innerHTML = "<span class='text-danger'>Erro ao consultar.</span>";
      }
    }

    document.getElementById("precoForm").addEventListener("submit", (e) => {
      handleForm(e, "precoForm", "precoResult", "/pesquisar_preco", "item");
    });

    document.getElementById("garantiaForm").addEventListener("submit", (e) => {
      handleForm(e, "garantiaForm", "garantiaResult", "/consultar_garantia", "nro_motor");
    });
  </script>
</body>
</html>
